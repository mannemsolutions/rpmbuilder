services:
  specgen:
    build:
      context: .
      dockerfile: Dockerfile.specgen
    command:
      - /host/scripts/generate_specs.sh
    volumes:
      - ./:/host
    environment:
      GITHUB2SPEC_CONFIG: /host/config/github2spec.yaml
  rpmbuilder:
    image: ${IMAGETAG}
    command:
      - /host/scripts/build_rpms.sh
    volumes:
      - ./:/host
  rpmdownloader:
    image: ${IMAGETAG}
    command:
      - /host/scripts/download_rpms.sh
    volumes:
      - ./:/host
  rpmsigner:
    image: ${IMAGETAG}
    command:
      - /host/scripts/sign_rpms.sh
    volumes:
      - ./:/host
    environment:
      - GPG_PASSPHRASE
      - GPG_KEY
